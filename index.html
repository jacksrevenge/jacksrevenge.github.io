<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractran Interpreter</title>
</head>
<body>
    <h1>Fractran Interpreter</h1>

    <form action="">
        <p>
            <label for="program">Type your program here</label><br/>
            <input type="" name="program_input" id="program" autocomplete="off">
        </p>

        <p>
            <input type="" name="integer_input" id="integer" autocomplete="off">
        </p>

        <p class="button">
            <button type="submit">run</button>
        </p>
    </form>
</body>
<script src="./js/interpreter.js"></script>
</html>
